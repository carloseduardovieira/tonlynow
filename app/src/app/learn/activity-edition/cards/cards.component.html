<ion-card class="ion-no-margin ion-margin-top" *transloco="let t">
  <ion-card-header>
    <ion-toolbar>
      <ion-buttons slot="primary" *ngIf="!inEdition">
        <ion-button color="seafoam" (click)="onEdition()">
          <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <h1>{{t('cards')}}</h1>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content *ngIf="!inEdition">
    <ion-list *ngIf="cards.length">

    </ion-list>
    <div *ngIf="!cards.length" class="no-content">
      <ion-img src="assets/images/no-categories.jpg"></ion-img>
    </div>
  </ion-card-content>

  <ion-card-content *ngIf="inEdition">
    <app-card-form (toCardList$)="onEdition()"></app-card-form>
  </ion-card-content>
</ion-card>
